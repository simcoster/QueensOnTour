<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/queens']"><mat-icon>list</mat-icon></a>
</div>
<form [formGroup]="queenForm" (ngSubmit)="onFormSubmit(queenForm.value)">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Name" formControlName="name"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!queenForm.get('name').valid && queenForm.get('name').touched">Please enter Name</span>
    </mat-error>
  </mat-form-field>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Website Url" formControlName="website"
           [errorStateMatcher]="matcher">
    <mat-error>
      <span *ngIf="!queenForm.get('website').valid && queenForm.get('website').touched">Please enter Name</span>
    </mat-error>
  </mat-form-field>
  
  <div class="button-row">
    <button type="submit" [disabled]="!queenForm.valid" mat-raised-button color="primary"><mat-icon>save</mat-icon></button>
  </div>
</form>

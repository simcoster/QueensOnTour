<div class="button-row">
  <a mat-raised-button color="primary" [routerLink]="['/queens']"><mat-icon>list</mat-icon></a>
</div>
<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title><h2>{{queen.title}}</h2></mat-card-title>
    <mat-card-subtitle>{{queen.description}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <dl>
      <dt>ISBN:</dt>
      <dd>{{queen.isbn}}</dd>
      <dt>Author:</dt>
      <dd>{{queen.author}}</dd>
      <dt>Publisher:</dt>
      <dd>{{queen.publisher}}</dd>
      <dt>Publish Year:</dt>
      <dd>{{queen.published_year}}</dd>
      <dt>Update Date:</dt>
      <dd>{{queen.updated_date | date}}</dd>
    </dl>
  </mat-card-content>
  <mat-card-actions>
    <a mat-raised-button color="primary" [routerLink]="['/queen-edit', queen._id]"><mat-icon>edit</mat-icon></a>
    <a mat-raised-button color="warn" (click)="deleteQueen(queen._id)"><mat-icon>delete</mat-icon></a>
  </mat-card-actions>
</mat-card>
